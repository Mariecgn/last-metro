openapi: 3.0.0
info:
  title: Last Metro API
  version: 1.0.0
servers:
  - url: http://localhost:3000
paths:
  /health:
    get:
      summary: Health check
      responses:
        '200':
          description: OK
  /next-metro:
    get:
      summary: Get next metro time (mock)
      parameters:
        - name: station
          in: query
          required: true
          schema: { type: string }
      responses:
        '200': { description: OK }
        '400': { description: missing station }
